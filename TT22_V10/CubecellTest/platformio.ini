# https://docs.platformio.org/en/latest/platforms/asrmicro650x.html
[platformio]
default_envs = cubecell_board

[env:cubecell_board]
platform = asrmicro650x
board = cubecell_capsule_solar_sensor
framework = arduino
monitor_speed = 115200
monitor_port = COM6
upload_port = COM6
upload_speed = 921600
build_flags =
    ${common_env_data.build_flags}
lib_deps =
    ${common_env_data.lib_deps}

[common_env_data]
build_flags =
    -D DEBUG=1
lib_deps =
    https://github.com/myDevicesIoT/CayenneLPP.git

