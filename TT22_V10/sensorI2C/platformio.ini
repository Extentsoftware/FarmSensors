; https://docs.platformio.org/page/projectconf.html

[env:ttgo-t-beam]
platform = espressif32
board = ttgo-t-beam
framework = arduino
monitor_speed = 115200
monitor_port = COM18
upload_port = COM18
upload_speed = 921600
build_flags = -I ../common -D DEBUG
lib_deps =
    Adafruit ADS1X15
    ESP Async WebServer
    OneWire
    LoRa
    ArduinoJson
    AsyncTCP
    DHT
    DallasTemperature
    DHT sensor library
    Adafruit Unified Sensor
    AXP202X_Library
    TBeamPower