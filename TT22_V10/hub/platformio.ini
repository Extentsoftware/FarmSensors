[platformio]
#default_envs = ttgo-t-beam
#default_envs = ttgo-lora32-v1
default_envs = ttgo-lora32-v1-nogsm

[common_env_data]
build_flags =
    -D ESP32
    -I ../common
    -D VERSION=1.0
    -D DEBUG=1
    -D CORE_DEBUG_LEVEL=1
    -D LOG_LOCAL_LEVEL=ESP_LOG_DEBUG
lib_deps =
    ESP Async WebServer
    LoRa
    ArduinoJson
    AsyncTCP
    TBeamPower
    PubSubClient
    TinyGSM

[env:ttgo-lora32-v1]
platform = espressif32
board = ttgo-lora32-v1
framework = arduino
monitor_speed = 115200
monitor_port = COM6
upload_port = COM6
upload_speed = 921600
build_flags = 
    ${common_env_data.build_flags}
    -D TTGO_LORA32_V1
    -D HAS_GSM
lib_deps =
    ${common_env_data.lib_deps}
    SPI
    ESP8266_SSD1306
    EspSoftwareSerial

[env:ttgo-lora32-v1-nogsm]
platform = espressif32
board = ttgo-lora32-v1
framework = arduino
monitor_speed = 115200
monitor_port = COM6
upload_port = COM6
upload_speed = 921600
build_flags = 
    ${common_env_data.build_flags}
    -D TTGO_LORA32_V1
lib_deps =
    ${common_env_data.lib_deps}
    SPI
    ESP8266_SSD1306
    EspSoftwareSerial

[env:ttgo-t-beam]
platform = espressif32
board = ttgo-t-beam
framework = arduino
monitor_speed = 115200
monitor_port = COM19
upload_port = COM19
upload_speed = 921600
build_flags = 
    ${common_env_data.build_flags}
    -D TTGO_TBEAM_V10
    -mfix-esp32-psram-cache-issue
lib_deps =
    ${common_env_data.lib_deps}
    AXP202X_Library
