[platformio]
default_envs = ttgo-t-sim7000g

[common_env_data]
build_flags = 
lib_deps = 

[env:ttgo-t-sim7000g]
platform = espressif32
board = esp-wrover-kit
framework = arduino
monitor_speed = 115200
monitor_port = COM4
upload_port = COM4
upload_speed = 921600
build_flags = 
	${common_env_data.build_flags}
	-D HAS_GSM
    -D HAS_BLUETOOTH
    -D HAS_LORA
lib_deps = 
	${common_env_data.lib_deps}
	sandeepmistry/LoRa@^0.8.0
