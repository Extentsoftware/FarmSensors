apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: sensor-ingress
    annotations:
        nginx.ingress.kubernetes.io/use-regex: "true"
        nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
    ingressClassName: public
    rules:
        - host:
          http:
              paths:
                  - path: /bongofn
                    pathType: Prefix
                    backend:
                        service:
                            name: bongofn
                            port:
                                number: 80
                  - path: /grafana(/|$)(.*)
                    pathType: ImplementationSpecific
                    backend:
                        service:
                            name: grafana
                            port:
                                number: 3000                                