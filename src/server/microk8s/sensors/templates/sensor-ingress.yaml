apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: sensor-ingress
    annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /
spec:
    ingressClassName: public
    rules:
        - host:
          http:
              paths:
                  - path: /grafana
                    pathType: Prefix
                    backend:
                        service:
                            name: grafana
                            port:
                                number: 3000
                  - path: /
                    pathType: Prefix
                    backend:
                        service:
                            name: bongofn
                            port:
                                number: 80                                