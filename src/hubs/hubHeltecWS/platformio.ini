[platformio]
default_envs = heltec_wifi_kit_32_V3

[common_env_data]
build_flags = 
	-I ../common
	-D VERSION=1.0
	-D MQTT_MAX_PACKET_SIZE=512
    -D ENV_WIFI_SSID="\"${sysenv.ENV_WIFI_SSID}\""
    -D ENV_WIFI_PASSWORD="\"${sysenv.ENV_WIFI_PASSWORD}\""

lib_deps = 
	densaugeo/base64@^1.2.1
	PubSubClient
	ArduinoJson
	AsyncMqttClient
	Wire

[env:heltec_wifi_kit_32_V3]
platform = espressif32
board = heltec_wifi_kit_32_V3
framework = arduino
monitor_speed = 115200
monitor_port = COM9
upload_port = COM9
upload_speed = 921600
build_flags = 
	${common_env_data.build_flags}
	-D WIFI_Kit_32
lib_deps = 
	${common_env_data.lib_deps}
	heltecautomation/Heltec ESP32 Dev-Boards
